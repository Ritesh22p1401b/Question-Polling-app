{% extends 'main.html' %}
{% block content %}


<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 5fr 1fr;
        padding: 0;
        flex-basis: 100%;
        width: 90%;
        margin: auto;
    }
</style>

<div class="home-container">
    <br/><br/>
    <form method='post' action=''>
        {% csrf_token %}
        {% for q in questions %}
        <div class="form-group">
            <a href="{% url 'profile' q.user.id %}">
                <span>@{{q.user.username}}</span>
            </a>
            <div>
                <span>{{q.created_at|timesince}} ago</span>
            </div>
            <label class="form-check-label">{{q.id}}-{{q.questions}}</label>
        </div>
        <div class="form-check">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.op1}}">
                <label class="form-check-label" for="flexRadioDefault1">
                  {{q.op1}}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.op2}}" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    {{q.op2}}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.op3}}" id="gridRadios1" value="option3">
                <label class="form-check-label" for="gridRadios1">
                    {{q.op3}}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.op4}}" id="gridRadios2" value="option4">
                <label class="form-check-label" for="gridRadios2">
                    {{q.op4}}
                </label>
            </div>

            <input type="submit" name="submit" value="Submit" class="btn btn-dark"/>
        </div>
        <br/><br/>
        {% endfor %}
    </form>
</div>
{% endblock %}

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>
